<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMag - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23E50914'%3E%3Cpath d='M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'/%3E%3C/svg%3E">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-black': '#141414'
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #141414 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .glass-morphism {
            backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container w-full max-w-md mx-auto p-8">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-netflix-red rounded-2xl flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">MovieMag</h1>
            <p class="text-gray-400">Sign in to access your movie collection</p>
        </div>

        <div class="glass-morphism rounded-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-netflix-red focus:border-transparent text-white placeholder-gray-400"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-netflix-red focus:border-transparent text-white placeholder-gray-400"
                           placeholder="Enter your password">
                </div>
                
                <div id="errorMessage" class="hidden bg-red-600 text-white px-4 py-3 rounded-lg text-sm error-message"></div>
                
                <button type="submit" id="loginBtn"
                        class="w-full bg-netflix-red hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <span>Sign In</span>
                    <div id="loadingSpinner" class="hidden ml-2">
                        <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <span class="text-netflix-red">Contact your administrator</span>
                </p>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/admin" class="text-gray-500 hover:text-gray-400 text-sm transition-colors">
                Admin Panel â†’
            </a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.loginBtn = document.getElementById('loginBtn');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                
                this.setupEventListeners();
                this.checkExistingAuth();
            }
            
            setupEventListeners() {
                this.form.addEventListener('submit', this.handleLogin.bind(this));
            }
            
            async checkExistingAuth() {
                const token = localStorage.getItem('userToken');
                if (token) {
                    try {
                        const response = await fetch('/api/auth/user-verify', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        
                        if (response.ok) {
                            // User is already authenticated, redirect to main app
                            window.location.href = '/';
                            return;
                        }
                    } catch (error) {
                        console.log('Token validation failed, showing login form');
                    }
                }
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    this.showError('Please enter both username and password');
                    return;
                }
                
                this.setLoading(true);
                
                try {
                    const response = await fetch('/api/auth/user-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token and redirect
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('username', data.username);
                        
                        this.showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.loadingSpinner.classList.remove('hidden');
                    this.loginBtn.querySelector('span').textContent = 'Signing In...';
                } else {
                    this.loginBtn.disabled = false;
                    this.loadingSpinner.classList.add('hidden');
                    this.loginBtn.querySelector('span').textContent = 'Sign In';
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    this.errorMessage.classList.add('hidden');
                }, 5000);
            }
            
            showSuccess(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.remove('hidden', 'bg-red-600');
                this.errorMessage.classList.add('bg-green-600');
                setTimeout(() => {
                    this.errorMessage.classList.add('hidden');
                    this.errorMessage.classList.remove('bg-green-600');
                    this.errorMessage.classList.add('bg-red-600');
                }, 3000);
            }
        }
        
        // Initialize login manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
